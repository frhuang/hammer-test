<script type="text/javascript">
    var imgLen = $('img').length;
    var arr = [];
    for (var i = 0; i < imgLen; i++) {
        arr.push($('img')[i].src);
    }
    var myPhotoBrowserPopup = $.photoBrowser({
      photos : arr,
      type: 'popup'
  });

    console.log($(this)[0].src);
    myPhotoBrowserPopup.open(2); 
  });
